<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>el:挂载点</title>
</head>

<body id="body">
  {{ message }}

  <h2 id="app" class="app">
    {{ message }}
    <span> {{ message }} </span>
  </h2>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>

    // vue 实例范围 el命中的元素及内部的后代元素
    // 可使用其他的选择器  但建议使用id选择器
    // 可使用标签  但不能使用html和body标签上
    var app = new Vue({
      // el:"#app",
      // el:".app",
      // el:"div",
      el: "#body",
      data: {
        message: "黑马程序员"
      }
    })
  </script>
</body>

</html>
