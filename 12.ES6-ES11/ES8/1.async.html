<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        // async函数 返回一个promise对象
        async function hello() {
            // 只要返回不是一个promise对象，都返回一个成功的promise
            // return 'hello';

            // 抛出错误 返回一个失败的promise
            // throw new Error('出错啦');

            // 返回的结果如果是一个promise对象 正常返回结果
            return new Promise((resolve, reject) => {
                // resolve('成功的数据');
                reject('成功的数据');
            });
        }

        const result = hello();

        console.log(result);

        result.then(value => {
            console.log(value);
        }, reason => {
            console.log(reason);
        })

    </script>
</body>

</html>
