<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 创建一个promise对象
        const p = new Promise((resolve, reject) => {
            // resolve("success111");
            reject('fail111');
        });

        // await要放在async里面
        // await返回的结果是promise成功的值
        async function main() {
            try {
                let result = await p;
                console.log(result);
            }
            catch (e) {
                console.log(e);
            }
        }

        main();

    </script>

</body>

</html>
