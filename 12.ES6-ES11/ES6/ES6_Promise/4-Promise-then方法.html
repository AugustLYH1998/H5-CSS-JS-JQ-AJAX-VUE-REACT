<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        // 使用promise封装
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('用户数据');
                // reject('出错啦');
            }, 1000)
        });


        // then方法的返回结果是promise对象
        const result = p.then((value) => {
            console.log(value);
            // return 123;

            // 抛出错误
            // throw new Error('出错啦');
            throw '出错啦';
        }, (reason) => {
            console.warn(reason);
        });

        console.log(result);

        // 链式调用
        // 异步任务 一点一点调用 解决回调地狱
        p.then(value = {

        }).then(value => {

        })


    </script>
</body>

</html>
