<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let m = new Map();

        // 添加元素
        m.set('name', '1231321321');
        m.set('change', function () {
            console.log(123);
        });

        let key = {
            school: 'itman'
        };

        m.set(key, ['111', '2222', '3333333']);

        // 删除
        m.delete('name');

        console.log(m);

        // 获取
        console.log(m.get('change'));

        // 清空
        // m.clear;

        // 遍历

        for (let v of m) {
            console.log(v);
        }

        m.forEach(e => {
            console.log(e);
        });

    </script>

</body>

</html>
