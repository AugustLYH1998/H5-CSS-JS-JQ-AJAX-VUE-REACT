<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        // 去重集合SET

        let s = new Set();
        let s2 = new Set(['1', '2', '1', '3']);

        console.log(s, typeof s);
        console.log(s2);

        // 长度
        console.log(s2.size);

        // 增
        s2.add('4');

        // 删
        s2.delete('3');

        // 判断是否存在
        console.log(s2.has('3'));

        console.log(s2);

        // 清空
        s2.clear();

        // 循环
        for (let i of s2) {
            console.log(i);
        }

    </script>

</body>

</html>
