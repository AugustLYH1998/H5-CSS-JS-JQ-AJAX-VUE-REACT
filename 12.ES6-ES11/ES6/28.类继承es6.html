<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        // 父类
        class Phone {
            constructor(brand, price) {
                this.brand = brand;
                this.price = price;
            }

            // 父类成员属性
            callPhone() {
                console.log("我可以打电话");
            }
        }

        // 子类
        class smartPhone extends Phone {
            constructor(brand, price, color, size) {
                super(brand, price);
                this.color = color;
                this.size = size;
            }

            photo() {
                console.log("拍照");
            }

            playGame() {
                console.log("wanyouxis");
            }

            // 重写父类方法
            callPhone() {
                console.log("可以神疲通话");
            }
        }

        const xiaomi = new smartPhone('xiaomi', '5000', 'black', '5.5inch');

        console.log(xiaomi);

        xiaomi.photo();
        xiaomi.playGame();
        xiaomi.callPhone();

    </script>

</body>

</html>
