<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //flat 将多维数组转化为低维数组
        const arr = [1, 2, 3, 4, [5, 6, [7, 8, [9]]]];

        // 数字为深度 默认为1
        console.log(arr.flat(3));

        // Map 取里面所有的项map
        const arr2 = [1, 2, 3, 4];
        const result = arr.flat(3).map(i => i * 10);
        const result2 = arr.flat(3).flatMap(i => i * 10);

        console.log(result);
        console.log(result2);


    </script>
</body>

</html>
