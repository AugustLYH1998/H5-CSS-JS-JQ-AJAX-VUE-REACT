<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <ul id="name">
        <li>
            <a>肖申克的救赎</a>
            <p>上映时间 1990</p>
        </li>
        <li>
            <a>肖申克的救赎1</a>
            <p>上映时间 1991</p>
        </li>
        <li>
            <a>肖申克的救赎2</a>
            <p>上映时间 1992</p>
        </li>
        <li>
            <a>肖申克的救赎3</a>
            <p>上映时间 1993</p>
        </li>

    </ul>

    <script>

        // 除换行符以外的任意单个字符 dot
        let str = document.querySelector("#name").innerHTML;
        console.log(str);
        console.log(str.innerHTML);

        // const reg = /<li>\s+<a>(.*?)<\/a>\s+<p>(.*?)<\/p>/;

        // 循环需要加全局匹配g
        const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs;

        // const result = reg.exec(str.innerHTML);
        let result;
        let data = [];
        while (result = reg.exec(str)) {
            console.log(result);
            data.push(result[1]);

        }

        console.log(data);


    </script>

</body>

</html>
