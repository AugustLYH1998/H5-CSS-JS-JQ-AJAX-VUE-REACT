<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="box" data-index = "1">我是div</div>
    <span>我是span</span>


    <script>
        console.log(document.querySelector('body').nodeType);//1
        console.log(document.querySelector('html').nodeType);//1
        var div = document.querySelector('div');
        console.log(div.nodeType);//1
        console.log(div.nextSibling.nodeType);//3

        console.log(document.querySelector('.box').getAttribute('data-index').nodeType);

        // 1.nextSibling 下一个兄弟节点 包含元素节点或者 文本节点等等
        console.log(div.nextSibling);
        console.log(div.previousSibling);

        // 2. nextElementSibling 得到下一个兄弟元素节点
        console.log(div.nextElementSibling);
        console.log(div.previousElementSibling);
    </script>
</body>

</html>
