<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <script>

        function coc(num1, num2, op) {

            switch (op) {
                case '+':
                    return parseFloat(num1) + parseFloat(num2);
                case '-':
                    return parseFloat(num1) - parseFloat(num2);
                case '*':
                    return parseFloat(num1) * parseFloat(num2);
                case '/':
                    return parseFloat(num1) / parseFloat(num2);
            }

        }


        while (true) {
            var num1 = prompt('输入数字1');
            var num2 = prompt('输入输入数字2');
            var op = prompt('输入op');
            var result = coc(num1, num2, op);
            alert(result);
        }

    </script>


</head>
