<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 600px;
            height: 400px;
            border: 1px solid black;

            overflow: hidden;
            margin: 0 auto;
        }

        img {
            width: 600px;
            height: 100%;
            transition: all 1s;
        }

        .box:hover img {
            /* 倍数大于1  放大*/
            transform: scale(1.5);

            /* 倍数小于1  缩小*/
            transform: scale(0.8);
        }
    </style>

</head>

<body>

    <div class="box">
        <img src="./001.jpg" alt="">
    </div>

</body>

</html>
