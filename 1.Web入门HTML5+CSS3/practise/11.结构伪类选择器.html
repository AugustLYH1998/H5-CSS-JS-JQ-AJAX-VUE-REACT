<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        /* 选中第一个 */
        li:first-child {
            background-color: pink;
        }

        /* 选中最后一个 */
        li:last-child {
            background-color: green;
        }

        /* 选中第n个 */
        /* 括号里可填公式 偶数：2n、4n、even；奇数：2n+1、2n-1、odd；找前五个：-n+5；找到从第5个往后n+5 */
        li:nth-child(5) {
            background-color: azure;
        }

        /* 选中倒数第几个 */
        li:nth-last-child(2) {
            background-color: yellow;
        }
    </style>

</head>

<body>


    <!-- ul>li{这是第$个li}*8 -->
    <ul>
        <li>这是第1个li</li>
        <li>这是第2个li</li>
        <li>这是第3个li</li>
        <li>这是第4个li</li>
        <li>这是第5个li</li>
        <li>这是第6个li</li>
        <li>这是第7个li</li>
        <li>这是第8个li</li>
    </ul>
</body>

</html>
