<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: 200px;
            height: 200px;
        }

        .nav {
            background-color: skyblue;
            overflow: hidden;
        }

        .nav a:hover div {
            display: block;
        }


        .one {
            /* visibility 还占位 工作不常用*/
            /* visibility: hidden;     */

            /* 不占位的隐藏 */
            display: none;

            background-color: pink;
        }
    </style>

</head>

<body>
    <div class="nav">
        <a href="">导航
            <div class="one">
            </div>
        </a>
    </div>


</body>

</html>
