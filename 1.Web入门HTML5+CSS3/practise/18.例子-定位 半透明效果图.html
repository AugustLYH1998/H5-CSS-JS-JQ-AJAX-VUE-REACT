<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {

            position: relative;

            margin: 0 auto;
            width: 1226px;
            height: 600px;
            background-color: pink;
        }

        .mask {
            position: absolute;
            bottom: 0;
            left: 0;
            
            /*绝对定位的盒子 显示模式具备行内块特点 如果没有宽度也没有内容  尺寸就是0 */
            height: 150px;

            /* 如果子集和父级宽度相同 */
            width: 100%;
            background-color: rgba(6, 6, 6, .5);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./src/img/th.jpg" alt="" style="width: 100%;height: 100%;">
        <div class="mask"></div>

    </div>


</body>

</html>
