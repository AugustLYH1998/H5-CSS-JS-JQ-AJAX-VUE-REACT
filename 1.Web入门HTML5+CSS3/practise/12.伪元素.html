<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .father{
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        .father::before{
            /* 内容  要使用伪元素  必须有content*/
            content: '老鼠';
            color: green;
            width: 100px;
            height: 100px;
            background-color: blue;
            display: inline-block;
        }

        .father::after{
            content: '大米';
        }
    </style>

</head>

<body>


    <!-- 伪元素 通过css创建标签  装饰性不重要的修饰图 -->
    <!-- 伪元素用在父级前面::before 或 后面 ::after -->

    <div class="father">爱</div>
</body>

</html>
