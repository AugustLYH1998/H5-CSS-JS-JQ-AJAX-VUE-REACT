<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

        .box{

            width: 200px;
            height: 200px;
            background-color: pink;

            cursor: move;
        }

    </style>
</head>

<body>

    <!-- 
        属性值  效果
        default 默认值，通常是箭头
        pointer 小手效果，提示用户可以点击
        text    工字型，提示用户可以选择文字 可以复制
        move    十字光标，提示用户可以移动
     -->
     <div class="box">

     </div>


</body>

</html>
